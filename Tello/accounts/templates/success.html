{% extends 'base2.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'slick/slick.css' %}">
        <link rel="stylesheet" href="{% static 'slick/slick-theme.css' %}">
    <style>
      #id_payment_type {
        display: flex;
      }
      #id_payment_type > li {
        margin-right: 70px; width: 248px; height: 48px; border-radius: 8px; border: 1px solid #E0E0E0; background-color: white; text-align: center;
        list-style: none;
        padding-top: 10px;
      }
        .slick-next,
        .slick-prev {
            background-color: rgb(209, 202, 202);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            z-index: 1;
        }

        .slick-next:hover,
        .slick-prev:hover {
            background-color: rgb(77, 52, 52);

        }

        .slick-next:focus,
        .slick-prev:focus {
            background-color: rgb(68, 63, 63);

        }

        .slick-slide {
            margin: 0 10px;
        }

        .card-header {
            background-color: transparent;
        }

        .btn-link {
            color: #4F4F4F;
        }

        .btn-link:hover {
            color: #4F4F4F;
            text-decoration: none;
        }
        .page-link {
            margin-left: 32px;
        }
        .page-item:first-child .page-link {
            margin-left: 0;
            border-radius: 50%;
            width: 36px;
            height: 36px;
        }
        .page-item:last-child .page-link {
            border-radius: 50%;
            width: 36px;
            height: 36px;
}
.num {
    border: none;
}
.card {
    /* filter: drop-shadow(0px 4px 24px rgba(130, 130, 130, 0.16)); */
    border: transparent;
    box-shadow: 0px 4px 32px rgba(130, 130, 130, 0.08);
}
.payment-inputs {
  background: #F2F2F2;
  border-radius: 8px;
  width: 279px;
  height: 48px;
  opacity: 1;
  position: inherit;
  border: none;
  padding-left: 16px;
}

.payment-textarea {
  background: #F2F2F2;
                                      border-radius: 8px;
                                      width: 592px;
                                      height: 80px;
                                      opacity: 1;
                                      position: inherit;
                                      border: none;
                                      padding-left: 16px;
                                      padding-top: 14px;
                                      resize: none;
}
    </style>
       {% endblock %}
</head>

<body>
    {% block content %}

    <div class="payment-main p-5 text-center" style="background-color: #F4F1ED;">
        <h2>Sifarişiniz uğurla qeydə alindi!</h2>
        <img style="width: 600px;" src="{% static 'img/DrawKit-Vector-Illustration-ecommerce-08.svg' %}" alt="">
        <div>
            <a href="{% url 'core:main'%}"><input type="submit" value="Aliş-verişə davam et" style="margin-top: 22px; background-color: black; border: none; border-radius: 8px; padding: 16px 80px; color: white;"></a>
        </div>
    </div>
    {% endblock %}

    {% block js %}
    <script src="{% static 'js/payment-process.js' %}"></script>
    {% endblock %}
